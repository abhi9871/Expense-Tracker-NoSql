<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
    <title>Leaderboard</title>
</head>
<body>
      <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
          <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
             <div class="logo">
              <a href="home.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none fw-bold">
                <i class="bi bi-currency-euro" style="font-size: 2rem;"></i>
                Expense Tracker
              </a>
            </div>
              <ul class="nav col-12 col-lg-auto mx-5 my-2 justify-content-end my-md-0 text-small align-items-center mb-3 mb-md-0 me-md-auto left-list">
                <li class="nav-item">
                  <a href="home.html" class="nav-link text-white">
                    <i class="bi bi-house-door d-block mx-2 mb-1 list-font-style"></i>
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a href="dashboard.html" class="nav-link text-white">
                    <i class="bi bi-speedometer2 d-block mx-4 mb-1 list-font-style"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a href="report.html" class="nav-link text-white">
                    <i class="bi bi-file-earmark-bar-graph mx-3 mb-1 d-block list-font-style"></i>
                    Reports
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-white" id="leaderboard">       
                    <i class="bi bi-trophy mx-4 mb-1 d-block list-font-style"></i>
                    Leaderboard
                  </a>
                </li>
              </ul>
              <ul class="nav col-12 col-lg-auto mx-5 my-2 justify-content-end my-md-0 text-small right-list">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" id="purchase-membership">
                        <i class="bi bi-gem mx-4 mb-1 d-block list-font-style"></i>
                      Buy Premium
                    </a>
                    <p id="premium-msg" class="badge bg-light text-dark mx-4 my-3 fs-6"></p>
                  </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" id="logout-link">
                    <i class="bi bi-box-arrow-right mx-4 mb-1 d-block list-font-style"></i>
                    Sign out
                </a>
                </li>
              </ul>
              <div class="hamburger">
                <i class="bi bi-list toggle-btn" id="mobile-view"></i>
                <i class="bi bi-x-lg toggle-btn close-btn"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="content-list" id="vertical-nav">
        </div>
      </header>
      <section>
        <div class="container">
          <div class="my-4 bg-dark text-white py-4 px-3 rounded border-shadow text-center">
            <h2>LEADERBOARD <span>&#127942</span></h2>
        </div>
        
          <div class="bg-secondary-subtle p-2 rounded border-shadow table-responsive">
            <table class="table table-striped my-2">
              <thead>
                <tr class="text-center">
                  <th><i class="bi bi-bookmark-star-fill leaderboard-heading" data-bs-toggle="tooltip" data-bs-placement="top" title="Position"></i></th>
                  <th><i class="bi bi-person-fill leaderboard-heading" data-bs-toggle="tooltip" data-bs-placement="top" title="User"></i></th>
                  <th><i class="bi bi-cash-coin leaderboard-heading" data-bs-toggle="tooltip" data-bs-placement="top" title="Total amount"></i></th>
                </tr>
              </thead>
              <tbody class="text-center" id="leaderboard-table-body">
              </tbody>
            </table>
          </div>        
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
      <script src="../js/leaderboard.js"></script>
      <script src="../js/logout.js"></script>
      <script src="../js/toggle.js"></script>
</body>
</html>
