<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container-fluid signup-container">
      <div class="left-section">
      </div>
      <div class="signup-form">
        <div class="card box">
          <div class="card-body">
        <h2 class="mb-4 card-title text-center">Create an account</h2>
        <form action="../html/login.html" id="signup-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              <p id="passwordLengthMessage" class="text-center text-danger msg-text-size mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="password-confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password-confirm" placeholder="Re-enter your password" required>
                <p id="confirmPasswordMessage" class="text-center text-danger msg-text-size mt-1"></p>
              </div>
              <div class="mb-3 text-center">
                <input type="submit" class="btn btn-primary form-control fw-medium" value="Sign Up">
              </div>
        </form>
        <div class="text-center">Already have an account?<a href="../html/login.html" class="link-decoration link-primary mx-2 fw-medium">Sign in</a></div>
      </div>
      </div>
      </div>
    </div>
    <script src="../js/password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
